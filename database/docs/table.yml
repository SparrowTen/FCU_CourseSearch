
# 課程
Course:
  PRIMARY KEY:
    - scr_selcode
    - cls_id
  Coulmns:
    scr_selcode: VARCHAR(8)   # 選課代碼
    sub_id3: VARCHAR(8)       # 課程編碼
    sub_name: TEXT            # 課程名稱
    scr_credit": INT          # 學分
    scj_scr_mso": VARCHAR(2)  # 選修 / 必修
    # scr_examid: "否"
    # scr_examfn: "否"
    # scr_exambf: "否"
    # cls_name:               # 開課班級
    scr_period: TEXT          # 上課時間 / 上課教室 / 授課教師
    scr_precnt: INT           # 開放名額
    scr_acptcnt: INT          # 實收名額
    # scr_remarks:            # 備註
    # unt_ls:       
    cls_id: VARCHAR(8)        # 開課班級 ID
    # sub_id:                 # 大綱編碼
    # scr_dup:                # 大綱版本號

# 學生
Student:
  PRIMARY KEY:
    - std_id
  Coulmns:
    std_id: VARCHAR(8)        # 學生 ID
    std_name: TEXT            # 姓名
    std_degree: INT           # 學制
    std_dept: VARCHAR(2)      # 學院
    std_unit: VARCHAR(4)      # 主系
    std_cls: VARCHAR(7)       # 班級
    curr_id: INT              # 課表 ID

# 課表
Curriculum:
  PRIMARY KEY:
    - curr_id
  Coulmns:
    curr_id: INT              # 課表 ID
    mon: TEXT
    tue: TEXT
    wed: TEXT
    thu: TEXT
    fri: TEXT
    sat: TEXT
    sun: TEXT

# dept_id
Dept_id:
  PRIMARY KEY:
    - dept_id
  Coulmns:
    dept_id: VARCHAR(2)       # id
    dept_name: TEXT           # id 名稱

# unit_id
Unit_id:
  PRIMARY KEY:
    - unit_id
  Coulmns:
    unit_id: VARCHAR(4)       # id
    unit_name: TEXT           # id 名稱
    dept_id: VARCHAR(2)       # 學院 id

# class_id
Class_id:
  PRIMARY KEY:
    - cls_id
  Coulmns:
    cls_id: VARCHAR(7)       # id
    cls_name: TEXT           # id 名稱
    unit_id: VARCHAR(4)      # 主系 id

# account
Account:
  PRIMARY KEY:
    - std_id
  Coulmns:
    std_id: VARCHAR(8)       # 學號
    # email: TEXT              # email
    pwd: VARCHAR(32)         # 密碼
    # token: VARCHAR(32)       # token
    # expire: INT              # token 有效期限